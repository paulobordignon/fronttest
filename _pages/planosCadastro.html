        <input type="number" name="preco" id="preco" placeholder="Insira o preço">
        <p>Ativo</p>
        <input type="checkbox" name="ativo" id="ativo" checked><br><br><br>
        <input type="submit" value="Gravar" onclick="return validarPlano()">
      </form>
