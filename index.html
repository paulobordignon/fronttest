<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Meu B2B </title>
        <link href="_images/favicon.png" rel="icon">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="_css/style.css">
    </head>
    
    <body>
    
        <header>
            <img src="_images/logo.png">
        </header>
    
        <main>
            <h1>Entrar</h1>
            <form name = "formlogin" action="_pages/clientesListagem.html">
                <p>Usuário</p>
                <input type="text" name="usuario" placeholder="Insira seu nome de usuário">
                <p>Senha</p>
                <input type="password" name="senha" placeholder="Insira sua senha">
                <input type="submit" value="Login" onclick="return validar()">
                <a href="#">Esqueceu sua senha?</a><br>
                <a href="#">Ainda não possui uma conta?</a>
            </form>
        </main>

        <script type="text/javascript" src="_js/validate.js"></script>
    
    </body>

</html>
